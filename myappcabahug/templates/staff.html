<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href={% static "app/fonts/material-icon/css/material-design-iconic-font.min.css" %}>

    <!-- Main css -->
    <link rel="stylesheet" href={% static "app/css/style.css" %}>
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/wew1.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create Staff</h2>
                        <div class="form-group">
                            <input type="number" class="form-input" name="name" id="appointmentid" placeholder="Appointment Id" required/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" name="name" id="userid"  placeholder="User Id" required />
                        </div>
                       <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src={% static "app/vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "app/js/main.js" %}></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
